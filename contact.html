<!--
【フレームタグ】
<section>...見出し(h1,h2など)を伴う
<article>...記事、文章のまとまり
<aside>  ...補足情報
<nav>    ...ナビゲーション

【クラス命名規則】
セクションを表す時...「s+数字」
セクションの中のラッパークラス...「content」
ラッパークラスが欲しい時...「囲いたい要素名+wrapper」
横に長い要素...「c+数字」
縦に長い要素...「r+数字」
箱型の要素...「b+数字」
-->
